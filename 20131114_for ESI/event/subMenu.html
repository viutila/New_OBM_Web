<!DOCTYPE html />
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-store, no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate">
<link rel="stylesheet" type="text/css" href="../include/css/subMenu.css">
<script type="text/javascript" src="../include/js/utility.js"></script>
<script type="text/javascript">
<!--
var hl = parent.hl;

function init(){
	setLanguage();
	EFDEF_("^td_").className("menutxt_n")
			.onmouseover(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_o";
					}
				})
			.onmouseout(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_n";
					}
				})
			.onclick(
				function(){
					subMenuSelect(this.id.split("_")[1].toInt());
				});
	setIdClass("td_0","menutxt_a");
}

function subMenuSelect(idx){
	if(parent.g_lock_menu == 0){
		EFDEF_("^td_").className("menutxt_n");
		setIdClass("td_" + idx,"menutxt_a");

		switch(idx){
			case 0:
			    if (parent.testHx.getNode("ALARM"))
			        parent.ifrm_View.location.replace("./alarm.html");
			    else
			        parent.ifrm_View.location.replace("./VideoLoss.html");
				break;
			case 1:
			    if (parent.testHx.getNode("ALARM"))
			        parent.ifrm_View.location.replace("./VideoLoss.html");
			    else
			        parent.ifrm_View.location.replace("./motion.html");
				break;
            case 2:
                if (parent.testHx.getNode("ALARM"))
                    parent.ifrm_View.location.replace("./motion.html");
                else
                    parent.ifrm_View.location.replace("./event.html");
                break;
            case 3:
                parent.ifrm_View.location.replace("./event.html");
                break;
		}
	}
}

function setLanguage(){
    if (parent.testHx.getNode("ALARM")) {
        cutLongStr("td_0", hl.get("ALARM"));


        if (parent.g_model_name_int == 0)//20130530 julia add
        {
            cutLongStr("td_1", hl.get("VIDEO_LOSS"));
        } else if (parent.g_model_name_int == 2) {
            setIdInnerHTML("td_1", "Connection Loss"); //multi-lang
        }
        setIdInnerHTML("td_2", hl.get("MOTION"));
        setIdInnerHTML("td_3", hl.get("OTHER"));
    } else {
        setIdInnerHTML("td_0", hl.get("DISCONNECT"));
        setIdInnerHTML("td_1", hl.get("MOTION"));
        setIdInnerHTML("td_2", hl.get("OTHER"));
        setIdDisplay("td_3", "none");
    }
}
//-->
</script>
</head>
<body onload="init();">
	<div id="td_0" style="margin-top: 45px"></div>
	<div id="td_1"></div>
    <div id="td_2"></div>
	<div id="td_3"></div>
</body>
</html>
