		var blnLoadImg = true;

		function reset_image()
		{
			var dt = new Date();
			gIntTime = dt.getTime();
			
			if(blnLoadImg)
			{
				objImage.src =  "http://" + location.host + "/m/camera" + ch + ".jpg?imgID=" + Math.random();
				
				blnLoadImg = false;
				if(blnTimeout)
				{
					setTimeout(reset_image, 100);
					blnTimeout = false;
				}
				else
				{
				    setTimeout(reset_image, 200);
				}
			}
			else
			{
				blnTimeout = true;
				setTimeout(reset_image, 200);
		    }
		}
		
		function init_html()
		{
			objImage = document.getElementById("live_img0");
			setTimeout(reset_image, 200);
		}
		
		function check()
		{
			blnLoadImg = true;
			
			objImage.style.display = "";

			{
				objImage = document.getElementById("live_img0");
			}
			else if(objImage.id == "live_img0")
			{
				objImage = document.getElementById("live_img1");
			}
			objImage.style.display = "none";
		}
	</script>
