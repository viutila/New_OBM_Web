<!DOCTYPE html />
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-store, no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate">
<link rel="stylesheet" type="text/css" href="../include/css/subMenu.css">
<script type="text/javascript" src="../include/js/utility.js"></script>
<script type="text/javascript" src="../include/js/HandleXml.js"></script>
<script type="text/javascript">
var hl = parent.hl;
var setHx = new HandleXml();

function init() {
    setHx.setUrl("../" + parent.g_device_xml_name);
	setLanguage();
	EFDEF_("^td_").className("menutxt_n")
			.onmouseover(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_o";
					}
				})
			.onmouseout(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_n";
					}
				})
			.onclick(
				function(){
					subMenuSelect(this.id.split("_")[1].toInt());
				});
	setIdClass("td_0","menutxt_a");
	if(parent.g_submenu_idx > 0){
		chgSelStatus(parent.g_submenu_idx);
		parent.g_submenu_idx = 0;
	}
}
function chgSelStatus(idx){
	EFDEF_("^td_").className("menutxt_n");
	setIdClass("td_" + idx,"menutxt_a");
}
function subMenuSelect(idx){
	if(parent.g_lock_menu == 0){
		chgSelStatus(idx);

		switch(idx){
			case 0:
			    parent.ifrm_View.location.replace("./time.html");
				break;
			case 1:
			    parent.ifrm_View.location.replace("./event.html");
				break;
			case 2:
			    parent.ifrm_View.location.replace("./smart.html");
				break;
            case 3:
                parent.ifrm_View.location.replace("./pos.html");
                break;
		}
	}
}
function setLanguage(){
	if (setHx.getNode("TIMESEARCH")) {
	    setIdDisplay("td_0", "block");
	    setIdInnerHTML("td_0", hl.get("TIME_SEARCH"));
	}
	if (setHx.getNode("EVENTSEARCH")) {
	    setIdDisplay("td_1", "block");
	    setIdInnerHTML("td_1", hl.get("EVENT_SEARCH"));
	}
	if (setHx.getNode("SMARTSEARCH")) {
	    setIdDisplay("td_2", "block");
	    setIdInnerHTML("td_2", hl.get("SMART_SEARCH"));
	}
	if (setHx.getNode("POSSEARCH")) {
	    setIdDisplay("td_3", "block");
	    setIdInnerHTML("td_3", hl.get("POS_SEARCH"));
	}
}
</script>
</head>
<body onload="init();">
	<div id="td_0" style="margin-top: 45px; display:none;"></div>
	<div id="td_1" style="display:none;"></div>
	<div id="td_2" style="display:none;"></div>
    <div id="td_3" style="display:none;"></div>
</body>
</html>
