<!DOCTYPE html />
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-store, no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate">
<link rel="stylesheet" type="text/css" href="../include/css/subMenu.css">
<script type="text/javascript" src="../include/js/utility.js"></script>
<script type="text/javascript" src="../include/js/HandleXml.js"></script>
<script type="text/javascript">
var hl = parent.hl;
var setHx = new HandleXml();
function init() {
    setHx.setUrl("../" + parent.g_device_xml_name);
	setLanguage();
	EFDEF_("^td_").className("menutxt_n")
			.onmouseover(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_o";
					}
				})
			.onmouseout(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_n";
					}
				})
			.onclick(
				function(){
					subMenuSelect(this.id.split("_")[1].toInt());
				});
	setIdClass("td_0","menutxt_a");
}
function subMenuSelect(idx){
	if(parent.g_lock_menu == 0){
		EFDEF_("^td_").className("menutxt_n");
		setIdClass("td_" + idx,"menutxt_a");

		switch(idx){
			case 0:
			    parent.ifrm_View.location.replace("./lan.html");
				break;
			case 1:
			    parent.ifrm_View.location.replace("./email.html");
				break;
			case 2:
			    parent.ifrm_View.location.replace("./ddns.html");
				break;
            case 3:
                parent.ifrm_View.location.replace("./FTP.html");
                break;
			case 4:
			    parent.ifrm_View.location.replace("./alarmServer.html");
				break;
			case 5:
			    parent.ifrm_View.location.replace("./Mobile3GPP.html");
				break;
		}
	}
}
function setLanguage() {

    if (parent.g_model_name_int == 0) {
        setIdInnerHTML("td_0", hl.get("LAN"));
    } else {
        setIdInnerHTML("td_0", hl.get("LAN") + " & WAN");
    }
	setIdInnerHTML("td_1",hl.get("EMAIL"));
	setIdInnerHTML("td_2", "DDNS");
	setIdInnerHTML("td_3", "FTP");
	cutLongStr("td_4", hl.get("ALARM_SERVER"));

	if (setHx.getNode("REMOTEMOBILE")) {
	    setIdDisplay("td_5", "block");
	    setIdInnerHTML("td_5", hl.get("REMOTE_MOBILE"));
	}
}
</script>
</head>
<body onload="init();">
	<div id="td_0" style="margin-top: 45px"></div>
	<div id="td_1"></div>
	<div id="td_2"></div>
	<div id="td_3"></div>
	<div id="td_4"></div>
    <div id="td_5" style="display:none"></div>
</body>
</html>
