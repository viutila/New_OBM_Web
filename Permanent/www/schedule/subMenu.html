<!DOCTYPE html />
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-store, no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate">
<link rel="stylesheet" type="text/css" href="../include/css/subMenu.css">
<script type="text/javascript" src="../include/js/utility.js"></script>
<script type="text/javascript">
var hl = parent.hl;

function init(){
	setLanguage();
	EFDEF_("^td_").className("menutxt_n")
			.onmouseover(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_o";
					}
				})
			.onmouseout(
				function(){
					if(this.className != "menutxt_a"){
						this.className = "menutxt_n";
					}
				})
			.onclick(
				function(){
					subMenuSelect(this.id.split("_")[1].toInt());
				});
	setIdClass("td_0","menutxt_a");
}

function subMenuSelect(idx){
	if(parent.g_lock_menu == 0){
		EFDEF_("^td_").className("menutxt_n");
		setIdClass("td_" + idx,"menutxt_a");

		switch(idx){
			case 0:
			    parent.ifrm_View.location.replace("./express.html");
				break;
			case 1:
			    parent.ifrm_View.location.replace("./holidays.html");
				break;
			case 2:
			    parent.ifrm_View.location.replace("./schedule.html");
				break;
		}
	}
}
function setLanguage(){
	setIdInnerHTML("td_0",hl.get("EXPRESS_SETUP"));
	setIdInnerHTML("td_1",hl.get("HOLIDAYS"));
	setIdInnerHTML("td_2",hl.get("SCHEDULE"));
}
</script>
</head>
<body onload="init();">
	<div id="td_0" style="margin-top: 45px"></div>
	<div id="td_1"></div>
	<div id="td_2"></div>
</body>
</html>
