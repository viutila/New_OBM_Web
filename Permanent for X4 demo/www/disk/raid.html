    hx.setUrl("../cgi-bin/Disk.xml");

    var str = "Disk";
    hx.setNodeValue(getIdValue("sel_raid"), str, "raidType");

    if (window.ActiveXObject) {
        newxml = hx.getXml().xml.replace(/\t/g, "");
